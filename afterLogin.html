<script>

    var lands = document.getElementById('id01');
    var yoyoma = document.getElementById('id02');
    var moosesoup = document.getElementById('id03');

    // Goes back to main page when clicking outside of box
    window.onclick = function(event) {
        if (event.target == lands) {
            lands.style.display = "none";
        }
        if (event.target == yoyoma) {
